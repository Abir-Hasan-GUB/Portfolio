    <div id="colorPicker">
        <div class="setting">
            <i class="fas fa-cog colorSeting"></i>
        </div>
        <div class="colorPlate d-none">
            <h5 class="text-center">Color Switcher</h5>
            <div class="dropdown-divider"></div>
            <div class="">
                <div class="colorGroupOne row pr-3 pl-3">
                    <div class="col-md-4">
                        <button data-toggle="tooltip" data-placement="top" title="Red" class="btn btn-danger colorButton"></button>
                    </div>
                    <div class="col-md-4">
                        <button data-toggle="tooltip" data-placement="top" title="Yellow" class="btn btn-warning colorButton"></button>

                    </div>
                </div>

                <div class="colorGroupOne row pr-3 pl-3 mt-3">

                    </div>
                    <div class="col-md-4">
                        <button data-toggle="tooltip" data-placement="top" title="Gray" class="btn btn-secondary colorButton"></button>
                    </div>
                    <div class="col-md-4">
                        <button data-toggle="tooltip" data-placement="top" title="Green" class="btn btn-success colorButton"></button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
